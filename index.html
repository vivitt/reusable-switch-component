<!DOCTYPE html>
<html>
    <head>
        <script src="switcher.js" type="module"></script>  
        <meta name="color-scheme" content="dark light">  
    </head>
    <body>
        
        <div style="font-family: Arial, Helvetica, sans-serif; padding: 2em;">
            <h1>Fully accessible switcher web component</h1>
            <h3>With visible label</h3>
            <mode-switcher label="dark mode" include-label></mode-switcher>
            <h3>Without visible label</h3>
            <mode-switcher label="dark mode" ></mode-switcher>
            <h3>Disabled</h3>
            <mode-switcher label="dark mode" disabled></mode-switcher>
    </div>
    </body>
</html>
