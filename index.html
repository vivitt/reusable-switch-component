<!DOCTYPE html>
<html>
    <head>
        <script src="switcher.js" type="module"></script>  
        <meta name="color-scheme" content="dark light">  
    </head>
    <body>
        <div>
        <div>
            <h3>Switcher</h3>
            <vivitt-switcher label="dark mode"></vivitt-switcher>
            <h3>Switcher disabled</h3>
            <vivitt-switcher label="dark mode" disabled></vivitt-switcher>
            <h3>Optional label</h3>
            <vivitt-switcher label="dark mode" include-label="true"></vivitt-switcher>
            <h3>Optional label disabled </h3>
            <vivitt-switcher label="switchmode" include-label="true" disabled></vivitt-switcher>
        </div>
        <div>
            <h3>Switcher</h3>
            <vivitt-switcher label="switchmode" dark></vivitt-switcher>
            <h3>Switcher disabled</h3>
            <vivitt-switcher label="switchmode" disabled dark></vivitt-switcher>
            <h3>Optional label</h3>
            <vivitt-switcher label="switchmode" dark include-label="true"></vivitt-switcher>
            <h3>Optional label disabled </h3>
            <vivitt-switcher label="switchmode" dark include-label="true" disabled></vivitt-switcher>
        </div>
    </div>
    </body>
</html>
